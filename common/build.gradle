plugins {
    id 'java'
    id 'maven-publish'
}
version = project.project_version
group = project.maven_group

base {
    archivesName = "${project.archives_base_name}-common-${project.minecraft_version}"
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly("org.slf4j:slf4j-api:2.0.7")
    compileOnly("io.netty:netty-all:4.1.68.Final")
}

configurations {
    dev {
        canBeResolved = false
        canBeConsumed = true
    }
}

artifacts {
    dev jar
}