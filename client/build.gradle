plugins {
    id 'fabric-loom' version '1.9-SNAPSHOT'
}

dependencies {
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

    implementation project(':common')
}

// En lugar de deshabilitar remapJar, configurarlo para que no remapee
tasks.named('remapJar', net.fabricmc.loom.task.RemapJarTask) {
    // Configurar para que mantenga los nombres originales
    targetNamespace = 'named'
    sourceNamespace = 'named'

    // Configurar el manifest
    manifest {
        attributes([
                'Fabric-Mapping-Namespace': 'named'
        ])
    }
}

jar {
    enabled = true
}

// Publicar solo el jar remapeado
// Publishing corregido
publishing {
    publications {
        maven(MavenPublication) {
            // Información del artefacto
            groupId = project.group
            artifactId = project.archives_base_name
            version = project.version

            // Usar el remapJar configurado
            artifact remapJar
        }
    }
}

// Asegurar que sourcesJar esté disponible
java {
    withSourcesJar()
}